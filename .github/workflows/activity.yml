name: Update README

on:
  schedule:
    - cron: '*/1 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    name: Update this repo's README with recent activity

    steps:
      - name: GitHub - Activity - Readme
        uses: jamesgeorge007/github-activity-readme@v0.3.6

      - uses: actions/checkout@v2
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
